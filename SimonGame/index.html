<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <table id="table">

        <tbody>
           <tr> 
               <td>

            </td>
            
       </tr>
       </tbody>
    </table>

    <script src="game.js"></script>

</html>
